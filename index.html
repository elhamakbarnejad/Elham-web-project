<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Simulation</title>

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="client-header">
      <div class="header-items">
        <button class="profile-pic">
          <img src="./public/pictures/elham.jpg" alt="Profile" />
        </button>
        <button class="about-us">
          <i class="ri-align-justify"></i>
        </button>
        <a class="a-email" href="#">ایمیل</a>
        <a class="a-pict" href="#">تصاویر</a>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="container">
        <div class="search-box ">
          <button class="search-button">
            <i class="ri-search-line"></i>
          </button>
          <input
            type="text"
            id="searchInput"
            placeholder="جستجو کنید..."
            autocomplete="off"
          />
        </div>
        <div class="wrapper  ">
          <div class="dropdown ">
            <div class="answer-title">sdsgs</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      توسعه داده شده توسط
      <i style="color: #f206fd" class="ri-hearts-fill"></i> الهام
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
